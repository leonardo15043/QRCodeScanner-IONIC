<ion-header>

    <ion-navbar color="primary">
        <ion-title> Historial </ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item>
            <button ion-item *ngFor="let item of historial; let i = index" (click)="abrir_scan(i)">
                        {{ item.info}}
                        <p>{{ item.tipo}}</p>
            </button>
        </ion-item>
    </ion-list>

</ion-content>
